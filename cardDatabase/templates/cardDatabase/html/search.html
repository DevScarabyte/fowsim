{% extends 'cardDatabase/html/base.html' %}
{% load static %}
{% block css %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static 'css/search.css' %}">
{% endblock %}
{% block body %}
    {{ block.super }}
    {% if cards %}
        <div id="search-results">
            <div class="number-of-results">
                Showing <b>{{ cards|length }}</b> results:
            </div>
            {% for card in cards %}
                <div class="card">
                    <a href="{% url 'cardDatabase-view-card' card.card_id %}">
                        <img class="card-img" src="{% static 'cards/'%}{{ card.card_id }}.jpg">
                    </a>
                </div>
            {% endfor %}
        </div>
    {% endif %}
{% endblock %}
