{% extends 'cardDatabase/html/base.html' %}
{% load static %}
{% block css %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static 'css/search.css' %}">
{% endblock %}
{% block body %}
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Search">
    </form>

    {% if cards %}
        <div id="search-results">
        {% for card in cards %}
            <div class="card">
                <img class="card-img" src="{% static 'cards/'%}{{ card.card_id }}.jpg">
            </div>
        {% endfor %}
        </div>
    {% endif %}
{% endblock %}
